<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuroScan | MRI Tumor Detection System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="background-overlay"></div>

    <div class="container mt-5">
      <div class="text-center header-section">
        <div class="logo-circle animate__animated animate__fadeIn">
          <i class="fas fa-brain"></i>
        </div>
        <h1 class="display-4 animate__animated animate__fadeIn">NeuroScan</h1>
        <p class="lead animate__animated animate__fadeIn animate__delay-1s">
          Advanced MRI Tumor Detection System
        </p>
      </div>

      <!-- File Upload Form -->
      <div
        class="card shadow-lg p-4 mt-4 animate__animated animate__fadeIn animate__delay-1s form-card"
      >
        <form method="POST" enctype="multipart/form-data" class="upload-form">
          <div class="mb-4">
            <label for="file" class="form-label upload-label">
              <i class="fas fa-cloud-upload-alt me-2"></i>Select MRI Image
            </label>
            <div class="file-upload-wrapper">
              <input
                type="file"
                class="form-control file-upload-input"
                id="file"
                name="file"
                accept="image/*"
                required
              />
              <div class="file-upload-preview">
                <i class="fas fa-image"></i>
                <span>No file selected</span>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary detect-button">
            <i class="fas fa-search me-2"></i>Analyze Image
          </button>
        </form>
      </div>

      {% if result %}
      <!-- Display Results -->
      <div id="results" class="mt-4 animate__animated animate__fadeIn">
        <div class="card shadow-lg result-card">
          <div class="card-body">
            <div class="result-header">
              <h4 class="card-title result-title">
                <i class="fas fa-diagnoses me-2"></i>{{ result }}
              </h4>
              <div class="confidence-badge">
                Confidence: <span>{{ confidence }}</span>
              </div>
            </div>
            <div class="image-container">
              <img
                src="{{ file_path }}"
                class="img-fluid rounded result-image"
                alt="MRI Scan Result"
              />
              <div class="image-overlay"></div>
            </div>
          </div>
        </div>
      </div>
      {% endif %}
    </div>

    <footer
      class="footer mt-5 animate__animated animate__fadeIn animate__delay-1s"
      style="position: relative; min-height: 100px"
    >
      <div class="container">
        <p class="text-center text-muted">
          <i class="fas fa-heart text-danger"></i> Powered by AI for better
          healthcare
        </p>

        <p class="text-center">
          <i> </i>
          Made by Asmit Adesh
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // File input preview
      const fileInput = document.getElementById("file");
      const filePreview = document.querySelector(".file-upload-preview span");

      fileInput.addEventListener("change", function () {
        if (this.files && this.files[0]) {
          filePreview.textContent = this.files[0].name;
          document.querySelector(".file-upload-preview i").className =
            "fas fa-file-image";
        } else {
          filePreview.textContent = "No file selected";
          document.querySelector(".file-upload-preview i").className =
            "fas fa-image";
        }
      });
    </script>
  </body>
</html>
